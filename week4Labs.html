      // still have to define displaySTR in scope of equation but everything will be returned to be printed on page
      const createTables = (limit) => {
        let displayStr = "";
        for (let firstFactor = 1; firstFactor <= 12; firstFactor++) {
          for (let secondFactor = 1; secondFactor <= limit; secondFactor++) {

            displayStr += `${firstFactor} x ${secondFactor} = ${product} <br>`;

      timesTableFirstFunction();
